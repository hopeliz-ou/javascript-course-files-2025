<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #photos {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;

            list-style: none;
            margin: 0 auto;
            width: 1000px;
        }

        #photos li {
            aspect-ratio: 1/1;
            margin: 10px;
            width: 230px;
        }
    </style>
</head>
<body>
    <div id="photo-container">
        <ul id="photos"></ul>
    </div>

    <script>

        let imageURLs = [
            "pexels-anna-shvets-5894032-thumb.jpg",
            "pexels-brett-sayles-12408308-thumb.jpg",
            "pexels-julie-aagaard-2351286-thumb.jpg",
            "pexels-marlene-leppaenen-15732664-thumb.jpg",
            "pexels-ricardo-lima-15311317-thumb.jpg",
            "pexels-ricardo-oliveira-13850232-thumb.jpg",
            "pexels-serinus-5838973-thumb.jpg"
        ]

        for (let image in imageURLs) {
            document.getElementById("photos").innerHTML += `
                <li style="background: url('images/${imageURLs[image]}'); background-size: cover; background-position: center center;"></li>
            `;
        }

    </script>
</body>
</html>
