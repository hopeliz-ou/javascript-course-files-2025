<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Loop Activity</title>

    <style>
        #dots { display: flex; }
        
        #dots div {
            margin: 10px;
            border-radius: 50%;
            background: gray;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>

    <div class="circle-container">
        <div id="dots"></div>
    </div>
    
    <script>
        
        let colors = [ "red", "orange", "yellow", "green", "blue", "purple" ];
        
        for (let item in colors) {

            document.getElementById("dots").innerHTML += "<div id='circle-" + item + "'></div>";
            document.getElementById("circle-" + item).style.background = colors[item];

        }
    </script>
    
</body>
</html>
